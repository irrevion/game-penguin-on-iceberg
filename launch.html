<!DOCTYPE html>
<html>
	<head>
		<title>Lets play Penguin on Iceberg!</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="app/css/main.css" type="text/css" />
		<link rel="stylesheet" href="app/js/penguin-on-iceberg/css/game.css" type="text/css" />

		<script src="app/js/penguin-on-iceberg/launch.js" type="module"></script>
	</head>
	<body>
		<p class="game-header">Don't let Jessy Pingman fall from iceberg</p>

		<div id="map"></div>

		<div class="gaming-stats">
			<p class="gaming-stats-info" id="gameInfo">Press Enter to start the game</p>

			<p class="gaming-stats-dashboard">
				SCORE <span id="gameGaugeScore">000000</span>&nbsp;&nbsp;&nbsp;
				SPEED <span id="gameGaugeSpeed">1</span>&nbsp;&nbsp;&nbsp;
				HISCORE <span id="gameGaugeHiscore">000000</span>
			</p>
		</div>
	</body>
</html>
